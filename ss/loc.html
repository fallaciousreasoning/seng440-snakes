<div id="chart_loc" style="width: 800px; height: 600px;"></div>

<script type="text/javascript">
  // Load the Visualization API and the piechart package.
  google.load('visualization', '1.0', {'packages':['corechart']});

  // Set a callback to run when the Google Visualization API is loaded.
  google.setOnLoadCallback(drawChart);

  // Callback that creates and populates a data table,
  // instantiates the pie chart, passes in the data and
  // draws it.
  function drawChart() {

    // Create the data table.
    var data = new google.visualization.DataTable();
    data.addColumn('date', 'Date');
    data.addColumn('number', "LOC");

    data.addRows([
      [new Date(2016, 07-1, 19), 323],[new Date(2016, 07-1, 20), 7319],[new Date(2016, 07-1, 26), 7729],[new Date(2016, 07-1, 27), 8255],[new Date(2016, 07-1, 28), 8336],[new Date(2016, 07-1, 29), 8543],[new Date(2016, 07-1, 31), 8595],[new Date(2016, 08-1, 01), 8989]    ]);

    // Set chart options
    var options = {
      width: 800,
      height: 600,
      hAxis: {title: 'Date'},
      vAxis: {title: "LOC", minValue: 0},
      chartArea: {width: '70%', height: '70%', left: 100, top: 25}
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.LineChart(document.getElementById("chart_loc"));
    chart.draw(data, options);
  }
</script>
